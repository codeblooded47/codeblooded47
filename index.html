<html lang="en">

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #0f172a;
        --secondary: #475569;
        --accent: #2563eb;
        --border: #e2e8f0;
        --bg-gray: #f8fafc;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", sans-serif;
        font-size: 10pt;
        line-height: 1.5;
        color: var(--primary);
        background: #eef2f6;
        padding: 20px;
      }

      .resume-container {
        width: 210mm;
        max-width: 100%;
        margin: 0 auto;
        background: #fff;
        padding: 40px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      }

      a {
        text-decoration: none;
        color: inherit;
      }
      header {
        text-align: center;
        margin-bottom: 25px;
      }
      h1 {
        font-size: 24pt;
        font-weight: 800;
        color: var(--primary);
        letter-spacing: -0.5px;
        margin-bottom: 8px;
        line-height: 1.2;
      }
      .contact-bar {
        display: flex;
        justify-content: center;
        gap: 15px;
        font-size: 9pt;
        flex-wrap: wrap;
      }
      .contact-item {
        display: flex;
        align-items: center;
        gap: 6px;
        color: var(--secondary);
        font-weight: 500;
        padding: 4px 8px;
        border-radius: 4px;
        transition: background 0.2s, color 0.2s;
      }
      .contact-item:hover {
        color: var(--accent);
        background: #f1f5f9;
      }
      .icon {
        width: 14px;
        height: 14px;
        fill: currentColor;
        flex-shrink: 0;
      }

      h2 {
        font-size: 11pt;
        text-transform: uppercase;
        letter-spacing: 0.8px;
        border-bottom: 2px solid var(--border);
        padding-bottom: 8px;
        margin: 25px 0 15px 0;
        color: var(--primary);
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 700;
      }

      .skills-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 9.5pt;
      }
      .skills-table td {
        padding: 4px 0;
        vertical-align: top;
      }
      .skill-cat {
        font-weight: 700;
        width: 150px;
        color: var(--primary);
      }
      .skill-list {
        color: var(--secondary);
      }

      .github-graph-container {
        width: 100%;
        overflow: hidden;
        border: 1px solid var(--border);
        border-radius: 6px;
        padding: 10px;
        background: #fff;
        display: flex;
        justify-content: center;
      }
      .github-chart {
        width: 100%;
        height: auto;
        display: block;
        min-height: 100px;
      }

      .entry {
        margin-bottom: 20px;
        break-inside: avoid;
      }
      .entry-top {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 6px;
      }
      .header-group {
        display: flex;
        align-items: flex-start;
        gap: 12px;
        flex: 1;
      }
      .logo-img {
        width: 36px;
        height: 36px;
        border-radius: 6px;
        object-fit: cover;
        background: #f1f5f9;
        flex-shrink: 0;
      }
      .title-group {
        display: flex;
        flex-direction: column;
      }
      .title {
        font-size: 10.5pt;
        font-weight: 700;
        color: var(--primary);
        line-height: 1.3;
      }
      .company {
        font-size: 10.5pt;
        font-weight: 500;
        color: var(--accent);
        line-height: 1.3;
      }
      .date {
        font-size: 9pt;
        color: #64748b;
        white-space: nowrap;
        padding-top: 2px;
        margin-left: 10px;
      }

      .stack {
        display: inline-block;
        background-color: var(--bg-gray);
        border: 1px solid var(--border);
        border-radius: 4px;
        padding: 2px 8px;
        font-size: 8.5pt;
        font-family: "Consolas", monospace;
        color: var(--secondary);
        font-weight: 600;
        margin-top: 4px;
      }

      /* Dynamic Adjustment when logos are hidden */
      .no-logo ul {
        margin-left: 0;
      }
      ul {
        list-style: none;
        padding: 0;
        margin-left: 48px;
      }
      li {
        position: relative;
        padding-left: 14px;
        margin-bottom: 4px;
        /* color: var(--secondary); */
        font-size: 9.5pt;
      }
      li::before {
        content: "•";
        position: absolute;
        left: 0;
        color: var(--accent);
        font-weight: bold;
      }

      @media screen and (max-width: 768px) {
        body {
          padding: 10px;
          background: #fff;
        }
        .resume-container {
          width: auto;
          padding: 15px;
          box-shadow: none;
        }
        .contact-bar {
          flex-direction: column;
          align-items: center;
        }
        .entry-top {
          flex-direction: column;
        }
        .date {
          margin-left: 48px;
          margin-bottom: 8px;
        }
        .no-logo .date {
          margin-left: 0;
        }
        ul {
          margin-left: 0;
        }
      }

      @media print {
        body {
          background: white;
          padding: 0;
        }
        .resume-container {
          width: 100%;
          max-width: none;
          box-shadow: none;
          padding: 40px;
          margin: 0;
        }
      }
    </style>
  </head>
